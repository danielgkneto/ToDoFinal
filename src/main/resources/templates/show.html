<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: header" />
<body>
    <div th:replace="base :: title"></div>
    <div th:replace="base :: navlinks"></div>
    <div class="container bg-light">
        <h2>Details</h2>
        <div class="alert alert-light" role="alert">
            <h4 class="alert-heading">Title: <span th:text="${toDo.title}" ></span><br /></h4>
            <hr>
            <p class="mb-0">Content: <span th:text="${toDo.content}" ></span><br /></p>
        </div>
        <a th:href="@{/delete/{id}(id=${toDo.id})}">Delete this task</a>
    </div>
    <div th:replace="base :: scripts"></div>
</body>
</html>
