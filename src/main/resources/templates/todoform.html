<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: header" />
<body>
    <div th:replace="base :: title"></div>
    <div th:replace="base :: navlinks"></div>
    <div class="container bg-light">
        <h2>Add a task</h2>
        <form action="#" th:action="@{/process}" th:object="${toDo}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <label for="title">Title: </label>
                <input id="title" type="text" class="form-control" th:field="*{title}" />
                <span th:if="${#fields.hasErrors('title')}"
                      th:errors="*{title}"></span>
            </div>
            <div class="form-group">
                <label for="content">Content: </label>
                Content: <input id="content" type="text" class="form-control" th:field="*{content}" />
                <span th:if="${#fields.hasErrors('content')}"
                      th:errors="*{content}"></span>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <!--<input type="submit" value="Submit" />-->
        </form>
    </div>
    <div th:replace="base :: scripts"></div>
</body>
</html>
